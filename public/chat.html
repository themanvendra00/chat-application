<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f584623432.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/css.css">
    <link rel="shortcut icon" href="https://web-dev.imgix.net/image/vS06HQ1YTsbMKSFTIPl2iogUQP73/KAOmqplghJT2PrJlOgZ5.png?auto=format" type="image/x-icon">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <title>MeetSnob - A group chat application</title>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
          <h1>MeetSnob</h1>
          <a id="leave-btn" class="btn">Go out</a>
        </header>
        <main class="chat-main">
          <div class="chat-sidebar">
            <h2 id="user-name"></h2>
            <h3> Room Name:</h3>
            <h2 id="room-name"></h2>
            <h3> Chats</h3>
            <ul id="users"></ul>
          </div>
          <div class="chat-messages"></div>
        </main>
        <div class="chat-form-container">
          <form id="chat-form">
            <input
              id="msg"
              type="text"
              placeholder="Message"
              required
              autocomplete="off"
            />
            <button style="margin-left: 20px; padding: 8px 20px;" class="btn"><i class="fa-brands fa-airbnb" style="rotate: 90deg;"></i></button>
          </form>
        </div>
      </div>

      <script src="./script/main.js"></script>
</body>
</html>
